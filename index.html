<html lang="en">
    <head>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <title>Practica Shooter</title>
        <script src="script.js"></script>
    </head>
    <body>
        <a-assets>
           <a-asset-item id="gun" src="walther_p88_gun/scene.gltf"></a-asset-item>
        </a-assets>
        <a-scene>
           
           <a-sky color="#AAAAAA"></a-sky>
           
           <a-entity class="orbit" position="0 0 0" rotation="0 0 -45"></a-entity>
            <!-- <a-entity geometry="primitive:sphere; radius:1" material="shader:flat; color:red" position="0 0 -10"></a-entity> -->
            
            <a-entity camera look-controls>
                
                <a-entity light="color: #FFF; intensity: 0.5" position="-1 1 0"></a-entity>

                <!--ELEMENTO PARA EL TEXTO-->
                <a-text value="Puntos: 0" color="black" position="0 -0.1 -1" width="1" align="center"></a-text>
                <a-text value="Tiempo: 0" color="black" position="0 -0.15 -1" width="1" align="center"></a-text>
               
                <!-- ELEMENTO CURSOR PARA CREAR INTERACCIÓN CON METEORITOS (FUSE = CUANDO ESTÉ EN UN ELEMENTO)-->
                <a-entity cursor="fuse: true; fuseTimeout: 100" position="0 0 -1" raycaster="objects: .meteor"
                    geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.025" material="shader: flat"></a-entity>
                    <!-- RAYCASTER: MEJORAMOS RENDIMIENTO PARA NO LANZAR CLICK CONTINUAMENTE-->
                    
                <!-- <a-box position="0.85 -0.9 -1.75" rotation="-75 15 0" scale="0.5 1.5 0.5" color="#444444"></a-box>
                <a-box position="0.85 -0.9 -2.5" rotation="-75 15 0" scale="0.25 2 0.25" color="#343434"></a-box> -->
                <a-entity gltf-model="#gun" position="0.75 -2 -2.5" rotation="0 -75 -15" scale="0.1 0.1 0.1"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
